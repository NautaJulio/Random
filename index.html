<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="icon" href="./Images/Dice.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1><b>Roll a die or set a custom range of numbers to randomize within</b></h1>
        <h4>Custom range under construction</h4>
    </header>
    <main>
    <div class="Input">
        <h3>Number Range</h3>
        <input type="number">
        <p>-</p>
        <input type="number">
        <p><b class="Result"></b></p>
    </div>
    <div class="Random">
        <h3>Roll a d4</h3>
        <img src="./Images/Dice.png" alt="Click to roll d4" onclick="Roll(4)">
        <p><b class="Result"></b></p>
    </div>
    <div class="Random">
        <h3>Roll a d6</h3>
        <img src="./Images/Dice.png" alt="Click to roll d6" onclick="Roll(6)">
        <p><b class="Result"></b></p>
    </div>
    <div class="Random">
        <h3>Roll a d8</h3>
        <img src="./Images/Dice.png" alt="Click to roll d8" onclick="Roll(8)">
        <p><b class="Result"></b></p>
    </div>
    <div class="Random">
        <h3>Roll a d12</h3>
        <img src="./Images/Dice.png" alt="Click to roll d12" onclick="Roll(12)">
        <p><b class="Result"></b></p>
    </div>
    <div class="Random">
        <h3>Roll a d20</h3>
        <img src="./Images/Dice.png" alt="Click to roll d20" onclick="Roll(20)">
        <p><b class="Result"></b></p>
    </div>
    </main>
    <footer><h6><b>"""(((All)))"""   """(((rights)))"""   """(((reserved)))"""</b></h6></footer>
</body>
</html>
